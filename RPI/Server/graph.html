<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Sensor Data Graph</h1>
    <h2>Plant Water Alarm: <span id="plantWaterAlarm"></span></h2>
    <h2>Pump Water Alarm: <span id="pumpWaterAlarm"></span></h2>

    <canvas id="moistureChart" width="800" height="400"></canvas>
    <canvas id="lightChart" width="800" height="400"></canvas>

    <script>
        $(document).ready(function() {
            setInterval(updateGraph, 5000); // Update the graph every 5 seconds

            function updateGraph() {
                $.ajax({
                    url: '/update',
                    type: 'GET',
                    success: function(response) {
                        var data = JSON.parse(response);

                        // Update plant water alarm
                        var plantWaterAlarm = data.plant_water_alarms[data.plant_water_alarms.length - 1];
                        $('#plantWaterAlarm').text(plantWaterAlarm ? 'Yes' : 'No');

                        // Update pump water alarm
                        var pumpWaterAlarm = data.pump_water_alarms[data.pump_water_alarms.length - 1];
                        $('#pumpWaterAlarm').text(pumpWaterAlarm ? 'Yes' : 'No');

                        // Update moisture chart
                        var moistureChart = new Chart(document.getElementById("moistureChart"), {
                            type: 'line',
                            data: {
                                labels: data.timestamps,
                                datasets: [{
                                    label: 'Moisture Value',
                                    data: data.moisture_values,
                                    borderColor: 'blue',
                                    fill: false
                                }]
                            },
                            options: {
                                responsive: true,
                                scales: {
                                    x: {
                                        type: 'time',
                                        time: {
                                            unit: 'second'
                                        }
                                    },
                                    y: {
                                        suggestedMin: 0,
                                        suggestedMax: 100
                                    }
                                }
                            }
                        });

                        // Update light chart
                        var lightChart = new Chart(document.getElementById("lightChart"), {
                            type: 'line',
                            data: {
                                labels: data.timestamps,
                                datasets: [{
                                    label: 'Light Value',
                                    data: data.light_values,
                                    borderColor: 'orange',
                                    fill: false
                                }]
                            },
                            options: {
                                responsive: true,
                                scales: {
                                    x: {
                                        type: 'time',
                                        time: {
                                            unit: 'second'
                                        }
                                    },
                                    y: {
                                        suggestedMin: 0,
                                        suggestedMax: 1000
                                    }
                                }
                            }
                        });
                    }
                });
            }
        });
    </script>
</body>
</html>
